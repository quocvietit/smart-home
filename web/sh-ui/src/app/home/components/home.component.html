<div class="container-fluid">
  <div class="row justify-content-md-center">
    <div class="col col-2"></div>
    <div class="col-md-auto sh-title">
      <title-component></title-component>
    </div>
    <div class="col col-lg-2"></div>
  </div>
  <div class="sh-date justify-content-md-center">
    <div class="row">
      <div class="col col-12">
        <div class="row justify-content-md-center">
          <div class="col col-2">
            <div class="row">
              <div class="sh-date-margin">
                {{constants.TIME.LABEL.DAY}}:
              </div>
              <div>
                {{currentDay}}
              </div>
            </div>
          </div>
          <div class="col col-2">
            <div class="row">
              <div class="sh-date-margin">
                {{constants.TIME.LABEL.MONTH}}:
              </div>
              <div>
                {{currentMonth}}
              </div>
            </div>
          </div>
          <div class="col col-2">
            <div class="row">
              <div class="sh-date-margin">
                {{constants.TIME.LABEL.YEAR}}:
              </div>
              <div>
                {{currentYear}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row sh-time">
      <div class="col">
        {{currentTime}}
      </div>
    </div>
  </div>

  <!-- Information Home -->
  <div class="row">
    <div class="col col-2"></div>
    <div class="col-md-auto">
      <info-home-component [temperatureValue]='temperature' [humidityValue]='humidity' [lightValue]='light'
        [gasValue]='gas' [flashLightValue]='flashLight'>
      </info-home-component>
    </div>
    <div class="col col-lg-2"></div>
  </div>
</div>
